<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Read Adaption</title>
    <meta name="description" content="Adapting text to reader preference">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
  </head>

  <body>
    <header>
      <h1>Read Adaption</h1>
    </header>
    <main>
      <div class="text-box">
        <p>Lorem ipsum probs</p>
      </div>
      <hr>
      <div class="tri-state-toggle toggle-box">
        <input class="button" type="radio" name="textToggle" id="0-terse" checked="checked"/>
        <label for="0-terse">terse</label>
        <input class="button" type="radio" name="textToggle" id="1-abbr" />
        <label for="1-abbr">abbreviated</label>
        <input class="button" type="radio" name="textToggle" id="2-verbose" />
        <label for="2-verbose">verbose</label>
      </div>
      <div id="replace-container" class="text-box">
        <p>When using a vendor to implement CDC for your ETL pipeline, make sure to have an SLO in your SLA.</p>
      </div>
    </main>
    <script src="./assets/js/scripts.js"></script>
  </body>
</html>
